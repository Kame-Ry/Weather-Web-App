<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .forecast-card {
            background-color: rgba(30, 58, 138, 0.6);
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            min-width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #hourly-chart-container {
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin: auto;
        }
        .forecast-card img {
            width: 50px;
            height: 50px;
            display: block;
            margin: 5px auto;
        }
        .current-weather-card {
            background-color: rgba(30, 58, 138, 0.6);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }
        .weather-details {
            text-align: center;
            color: white;
        }
        .weather-stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
        }
        .previous-searches {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .previous-weather-card {
            background-color: rgba(30, 58, 138, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            width: 140px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .previous-weather-card:hover {
            background-color: rgba(30, 58, 138, 1);
        }
        .previous-weather-card img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-indigo-600 text-white">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl text-gray-900">
        <div class="flex flex-col items-center">
            <input id="city-input" type="text" placeholder="Enter city..." class="border border-gray-300 p-2 rounded w-full max-w-sm mb-4 text-center">
            <button id="get-weather-btn" class="bg-indigo-500 text-white px-6 py-2 rounded shadow-md hover:bg-indigo-600 transition">Get Weather</button>
            <p id="error-message" class="text-red-500 text-sm mt-2 hidden"></p>
        </div>

        <h1 id="city" class="text-4xl font-extrabold mb-4 text-indigo-600 tracking-wide uppercase drop-shadow-lg text-center">-</h1>

        <div class="current-weather-card">
            <div class="weather-details">
                <img id="weather-icon" src="" alt="Weather Icon" class="w-20 h-20 hidden">
                <p class="text-lg text-gray-200" id="weather-description">-</p>
                <h2 class="text-6xl font-bold" id="current-temp">-</h2>
                <div class="weather-stats">
                    <p>Humidity: <span id="humidity">-</span>%</p>
                    <p>Wind: <span id="wind">-</span> mph</p>
                </div>
                <div class="weather-stats">
                    <p>Sunrise: <span id="sunrise">-</span></p>
                    <p>Sunset: <span id="sunset">-</span></p>
                </div>
            </div>
        </div>

        <h3 class="text-xl font-bold mt-6 text-indigo-900">Previously Searched</h3>
        <div id="previous-searches" class="previous-searches"></div>

        <h3 class="text-xl font-bold mt-6 text-indigo-900">Hourly Forecast</h3>
        <div id="hourly-chart-container">
            <canvas id="hourly-chart"></canvas>
        </div>

        <h3 class="text-xl font-bold mt-6 text-indigo-900">5-Day Forecast</h3>
        <div id="forecast-container" class="mt-2 grid grid-cols-5 gap-2"></div>
    </div>

    <script>
        let chartInstance = null;

        document.getElementById("get-weather-btn").addEventListener("click", function() {
            fetchWeather(document.getElementById("city-input").value);
        });

        async function fetchWeather(city) {
            if (!city) {
                displayError("Please enter a city");
                return;
            }

            resetWeatherDisplay();

            try {
                const response = await fetch(`/api/weather?city=${city}`);
                if (!response.ok) throw new Error("Failed to fetch weather data");

                const data = await response.json();

                document.getElementById("city").textContent = `${data.name}, ${data.sys.country}`;
                document.getElementById("current-temp").textContent = `${data.main.temp}°C`;
                document.getElementById("weather-description").textContent = data.weather[0].description;
                document.getElementById("humidity").textContent = data.main.humidity;
                document.getElementById("wind").textContent = data.wind.speed;
                document.getElementById("sunrise").textContent = new Date(data.sys.sunrise * 1000).toLocaleTimeString();
                document.getElementById("sunset").textContent = new Date(data.sys.sunset * 1000).toLocaleTimeString();
                document.getElementById("weather-icon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
                document.getElementById("weather-icon").classList.remove("hidden");

                updateForecast(data.forecast);
                updateHourlyChart(data.hourly);

                saveRecentSearch(data);

            } catch (error) {
                displayError(error.message);
            }
        }

        function resetWeatherDisplay() {
            document.getElementById("city").textContent = "-";
            document.getElementById("current-temp").textContent = "-";
            document.getElementById("weather-description").textContent = "-";
            document.getElementById("humidity").textContent = "-";
            document.getElementById("wind").textContent = "-";
            document.getElementById("sunrise").textContent = "-";
            document.getElementById("sunset").textContent = "-";
            document.getElementById("weather-icon").classList.add("hidden");
        }

        function updateForecast(forecast) {
            const container = document.getElementById("forecast-container");
            container.innerHTML = "";
            forecast.forEach(day => {
                let card = document.createElement("div");
                card.classList = "forecast-card";
                card.innerHTML = `
                    <p>${day.date}</p>
                    <img src="https://openweathermap.org/img/wn/${day.icon}.png">
                    <p>${day.temp}°C</p>
                `;
                container.appendChild(card);
            });
        }

        function updateHourlyChart(hourlyData) {
            const ctx = document.getElementById("hourly-chart").getContext("2d");
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: "line",
                data: {
                    labels: hourlyData.map(h => h.time),
                    datasets: [{ label: "Temperature (°C)", data: hourlyData.map(h => h.temp), borderWidth: 2 }]
                }
            });
        }
    </script>
</body>
</html>
